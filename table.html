<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
    <style>
        table {text-align: center;}
    </style>
</head>
<body>
    <form>
        <h1>Form</h1>
        <label for="Nama">Nama :</label>
        <br><input type="text" id="Nama" name="Nama">
        <br><label for="Kelompok">Kelompok :</label>
        <br><input type="radio" id="Malang" name="Kelompok"><label for="Malang">Malang</label>
        <br><input type="radio" id="Surabaya" name="Kelompok"><label for="Surabaya">Surabaya</label>
    </form>  
    <div>
        <input type="submit" value="Kirim">
        <input type="reset">
    </div>
    <table border="1" cellspacing="0" cellpadding="7">
        <h1>Tabel</h1>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aliyul</td>
            <td>Malang</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Iyul</td>
            <td>Malang</td>
        </tr>
    </table>
</body>
</html>
